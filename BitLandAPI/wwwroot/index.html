<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLand - Home</title>
    <!-- Link para arquivos CSS e JS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_app.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script_api.js"></script>
</head>
<body>
<div class="header">
    <img class="logo" src="../images/Logo_bitland.png">
    <div class="header-icons">
        <a href="">
            <img src="images/icons/magnifierNavbar.png" class="navbarIcon">
        </a>
        <a href="" id="userInfo">
            <img src="images/icons/userNavbar.png" class="navbarIcon">
        </a>
        <a href="">
            <img src="images/icons/bagNavbar.png" class="navbarIcon">
        </a>

    </div>
</div>
<aside class="lateral">
    <nav class="lateral-menu">
        <ul class="menu-lista">
            <li class="item"><a href="pages/todos_prods.html">Todos Produtos</a></li>
            <li class="item"><a href="">Destaques</a></li>
            <li class="item"><a href="">Promoções</a></li>
            <li class="item"><a onclick="filtrarCategoria(1)">Teclado</a></li>
            <li class="item"><a onclick="filtrarCategoria(2)">Mouse</a></li>
            <li class="item"><a onclick="filtrarCategoria(3)">Monitor</a></li>
            <li class="item"><a onclick="filtrarCategoria(4)">Headset</a></li>
            <li class="item"><a onclick="filtrarCategoria(5)">Gabinete</a></li>
        </ul>
    </nav>
</aside>
<ul id="Grid">
</ul>

<div hidden class="modal" id="myModal"
     className="modal fade" role="dialog">
    <div className="modal-dialog">
        <!-- Modal content -->
        <div>
            <div>
                <button type="button" className="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" className="close" data-dismiss="modal">&times;</button>
                <div class="grid">

                    <form id="formlogin" class="form login">

                        <div class="form__field">
                            <label for="login__username"><svg class="icon">
                                <use xlink:href="#icon-user"></use>
                            </svg><span class="hidden">Username</span></label>
                            <input autocomplete="username" id="login__username" type="text" name="username" class="form__input" placeholder="Usuário" required>
                        </div>

                        <div class="form__field">
                            <label for="login__password"><svg class="icon">
                                <use xlink:href="#SVGRepo_bgCarrier"></use>
                            </svg><span class="hidden">Password</span></label>
                            <input id="login__password" type="password" name="password" class="form__input" placeholder="Senha" required>
                        </div>

                        <div class="form__field">
                            <input type="submit" onclick="validarLogin()" value="Login">
                        </div>

                    </form>

                    <p class="text--center">Ainda nao possui uma conta? <a href="cadastro_bitland.html">Registrar</a> <svg class="icon">
                        <use xlink:href="#icon-arrow-right"></use>
                    </svg></p>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
